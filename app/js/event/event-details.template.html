<div class="event-details-container">
	<md-event-details class="md-grid event-details">
	  <md-header class="event-title"><span>{{ bs.event.name }}</span><span ng-if="bs.event.venue"> @{{ bs.event.venue }}</span></md-header>
	  <p>{{ bs.event.description }}</p>
	  <div class="event-detail-image" uc-background="img/events/{{ bs.event.id }}-medium.png"> </div>
	</md-event-details>
</div>
